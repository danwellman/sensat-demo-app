<div class="mat-elevation-z5">
  <div class="spinner" *ngIf="showSpinner">
    <mat-spinner strokeWidth="5" [diameter]="100" title="Satellites launching..."></mat-spinner>
  </div>

  <ng-container *ngIf="!error">
    <div class="filter-panel">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="e.g. Box-A1" #input>
      </mat-form-field>

      <button (click)="openDialog()">Add Reading</button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Reading</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <!-- Box ID Column -->
      <ng-container matColumnDef="box_id">
        <th mat-header-cell *matHeaderCellDef>Box</th>
        <td mat-cell *matCellDef="let row">{{ row.box_id }}</td>
      </ng-container>
  
      <!-- Type Column -->
      <ng-container matColumnDef="sensor_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let row">{{ row.sensor_type }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Timestamp Column -->
      <ng-container matColumnDef="reading_ts">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="date-time">Date / Time</th>
        <td mat-cell *matCellDef="let row" class="date-time">{{ row.reading_ts }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[50, 100, 500]"></mat-paginator>
  </ng-container>

  <div class="error" *ngIf="error">
    <h2>An error has occurred retrieving sensor data. Please try again later.</h2>
    <p>{{ errorMessage }}</p>
  </div>
</div>
